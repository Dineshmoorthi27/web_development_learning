<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7- images in vertical order</title>
    <style>
        h1{
            text-align: center;
            font-size: 3rem;
            font-family: cursive;
            text-shadow: 3px 3px 30px darksalmon;
            text-transform: uppercase;   
        }
        hr{
            background-color: darkolivegreen;
            height: 3px;
        }
        .square-images{
            background-color: lightgoldenrodyellow;
            margin-bottom: 5%;
        }
        .circle-images{
            background:linear-gradient(rgb(250, 210, 243),lightgoldenrodyellow,lightsalmon);
        }
        .square-images img{
            width: 350px;
            height: 350px;
            padding: 10px;
        }
        .circle-images img{
            width: 350px;
            height: 350px;
            border-radius: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>align images in vertical order</h1>
    <hr>
    <div class="square-images">
        <img src="https://png.pngtree.com/thumb_back/fh260/background/20240522/pngtree-hindu-temple-scenery-art-image-background-image_15792122.jpg" alt="">
        <img src="https://media.istockphoto.com/id/508628776/photo/sunset-over-kandariya-mahadeva-temple.jpg?s=612x612&w=0&k=20&c=YOpVZmLiY4ccl_aoWRJhfqLpNEDgjyOGuTAKbobCO-U=" alt="">
        <img src="https://cdn.siasat.com/wp-content/uploads/2022/11/tourists-nov25-660x489.jpg" alt="">
        <img src="https://harstuff-travel.org/wp-content/uploads/2014/06/LRM_EXPORT_20180804_080533.jpg" alt="">
    </div>
    <div class="circle-images">
        <img src="https://w0.peakpx.com/wallpaper/867/35/HD-wallpaper-best-nature-views-scenery.jpg" alt="">
        <img src="https://www.shutterstock.com/image-photo/godafoss-waterfall-dramatic-colorful-sky-600nw-1505464874.jpg" alt="">
        <img src="https://e0.pxfuel.com/wallpapers/29/743/desktop-wallpaper-best-real-world-most-beautiful-most-beautiful-scenic.jpg" alt="">
        <img src="https://www.planetware.com/photos-large/SEY/best-islands-bora-bora.jpg" alt="">
    </div>
</body>
</html>
