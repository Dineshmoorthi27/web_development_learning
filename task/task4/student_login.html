<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Login</title>
    <style>
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }
        fieldset {
            background-color: whitesmoke;
        }

        body {
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            text-align: center;
            color: black;
        }
    </style>
</head>

<body align="center"
    background="https://img.freepik.com/free-vector/geometric-shapes-pastel-background_53876-116955.jpg?w=996&t=st=1720632428~exp=1720633028~hmac=23fe40bb43636f31889bdc0fb7b0361f52a2875f714c3ff6c5bbfe772c92427c">
    <h1><em><u>Student Login Page</u></em></h1>
        <form action="/task/task4/webpage.html">
            <fieldset style="width: 35%; height: 45vh;">
                <legend><strong><ins>Login page</ins></strong> </legend>
                <table align="center" cellpadding="10" cellspacing="10">
                    <tr>
                        <td><label for="username"> Enter the username :</label></td>
                        <td><input type="text" name="username" id="username" placeholder="username" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">password :</label></td>
                        <td><input type="password" name="password" id="password" placeholder="password" required></td>

                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox" name="" id="pass"><label for="pass">Show password</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><input type="submit" name="submit" value="Login"></td>
                        <td><input type="reset" value="cancel"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <br>
                            <label for="">Forgot password ?</label><a href="/task/task4/forget.html"
                                target="_self">click here</a>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
</body>

</html>
