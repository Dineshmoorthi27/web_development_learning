<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_14_3 dropping letters</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
        }

        .outer {
            position: relative;
            display: flex;
        }

        .outer span{
            font-size: 15rem;
            text-transform: uppercase;
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 10px 10px 08px 34px rebeccapurple;
            background: linear-gradient(40deg, darkorange, darksalmon, darkturquoise, darkviolet);
            background-clip: text;
            color: transparent;
            animation: drop-letters 5s linear forwards;
        }
        .outer span:nth-child(2){
            animation-delay: 0.8s;
        }
        .outer span:nth-child(3){
            animation-delay: 1.6s;
        }
        .outer span:nth-child(4){
            animation-delay: 2.4s;
        }
        .outer span:nth-child(5){
            animation-delay: 3.2s;
        }
        .outer span:nth-child(6){
            animation-delay: 4.0s;
        }
        @keyframes drop-letters {
            from{

            }
            to{
                transform: translateY(30rem);
            }

        }
    </style>
</head>

<body>
    <div class="outer">
        <span>D</span>
        <span>I</span>
        <span>N</span>
        <span>E</span>
        <span>S</span>
        <span>H</span>
        </div>
        <!-- <h2><span>d</span><span>i</span><span>n</span><span>e</span><span>s</span><span>h</span></h2> -->
    </div>
</body>

</html>
