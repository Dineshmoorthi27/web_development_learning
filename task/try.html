    <style>
        *{
            margin: 0;
        }

        .layout{
            height: 100vh;
            width: 100%;
            background-color: grey;
            display: grid;
            grid-template-rows: auto auto auto auto auto;
            grid-template-columns: auto auto auto auto auto;
            gap: 10px;
            grid-template-areas:
                "image1 image2 image2 image3 image3"
                "image1 image4 image5 image3 image3"
                "image1 image6 image7 image8 image9"
                "image10 image10 image11 image12 image9"
                "image10 image10 image13 image13 image9";
        }

        .layout .sections{
            position: relative;
            font-size: 2rem;
            display: grid;
            place-items: center;
            border-radius: 15px;
            box-shadow: 1px 1px 10px 5px black inset;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .layout .sections video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .layout .sections:hover video{
            display: block;
        }
        
        item1{
            grid-area: image1;
            background-image: url("https://wallpapercave.com/wp/wp3282835.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;

    <script>
        document.querySelectorAll('.sections').forEach(section => {
            section.addEventListener('mouseenter', () => {
                const video = section.querySelector('video');
                if (video) {
                    video.play();
                }
            });

            section.addEventListener('mouseleave', () => {
                const video = section.querySelector('video');
                if (video) {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        });
    </script>
