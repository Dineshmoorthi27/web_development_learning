<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task15_5_pizza</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
        }
        .main h1{
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 5rem;
            text-transform: uppercase;
        }

        .slice {
            width: 9rem;
            height: 9rem;
            background-color: rgb(251, 200, 72);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 3s linear, box-shadow 3s linear;
        }
        .slice img {
            width: 90px;
            height: 90px;
        }
        .slice:hover {
            box-shadow: 0px 0px 25px rgba(251, 200, 72, 0.9);
            transform: scale(1.1);
        }


        .left-top {
            border-radius: 100% 0 0 0;
            top: 13rem;
            left: 30rem;
        }

        .left-bottom {
            border-radius: 0 0 0 100%;
            top: 21.9rem;
            left: 30rem;
        }

        .right-top {
            border-radius: 0 100% 0 0;
            top: 13rem;
            left: 39rem;
        }

        .right-bottom {
            border-radius: 0 0 100% 0;
            top: 21.9rem;
            left: 39rem;
        }

        .left-top:hover {
            transform: translate(-20px, -20px) scale(1.1);
        }

        .left-bottom:hover {
            transform: translate(-20px, 20px) scale(1.1);
        }

        .right-top:hover {
            transform: translate(20px, -20px) scale(1.1);
        }

        .right-bottom:hover {
            transform: translate(20px, 20px) scale(1.1);
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>task15_5_pizza</h1>
        <div class="slice left-top">
            <img src="toppie.png" alt="Topping">
        </div>
        <div class="slice right-top">
            <img src="toppie.png" alt="Topping">
        </div>
        <div class="slice left-bottom">
            <img src="toppie.png" alt="Topping">
        </div>
        <div class="slice right-bottom">
            <img src="toppie.png" alt="Topping">
        </div>
    </div>
</body>

</html>
