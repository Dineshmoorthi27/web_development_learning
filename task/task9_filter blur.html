<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9 - filter blur</title>
    <style>
        h1 {
            text-transform: uppercase;
            font-size: 5rem;
            text-align: center;
        }

        img {
            width: 350px;
            height: 350px;
        }

        /* task 1 css start here */
        .first {
            margin-bottom: 10rem;
        }

        .first img {
            filter: blur(10px);
        }

        .first img:hover {
            filter: blur(0px);
        }

        /* task 1 css ends here */
        hr {
            height: 8px;
            background-color: brown;
        }

        /* task 2 css start here */
        .second div {
            background-color: beige;
            width: 100%;
            height: 500px;
            padding: 1px;
        }

        .second div img {
            margin-top: 5%;
            padding: 7px;
        }

        .second div:hover img {
            filter: blur(10px);
        }

        .second div img:hover {
            filter: blur(0px);
        }

        /* task 2 css ends here */
    </style>
</head>

<body>
    <h1>task 1</h1>
    <div class="first">
        <img src="https://png.pngtree.com/thumb_back/fh260/background/20240522/pngtree-hindu-temple-scenery-art-image-background-image_15792122.jpg"
            alt="">
        <img src="https://media.istockphoto.com/id/508628776/photo/sunset-over-kandariya-mahadeva-temple.jpg?s=612x612&w=0&k=20&c=YOpVZmLiY4ccl_aoWRJhfqLpNEDgjyOGuTAKbobCO-U="
            alt="">
        <img src="https://cdn.siasat.com/wp-content/uploads/2022/11/tourists-nov25-660x489.jpg" alt="">
        <img src="https://harstuff-travel.org/wp-content/uploads/2014/06/LRM_EXPORT_20180804_080533.jpg" alt="">
    </div>
    <hr>
    <h1>task2</h1>
    <div class="second">
        <div>
            <img src="https://png.pngtree.com/thumb_back/fh260/background/20240522/pngtree-hindu-temple-scenery-art-image-background-image_15792122.jpg"
                alt="">
            <img src="https://media.istockphoto.com/id/508628776/photo/sunset-over-kandariya-mahadeva-temple.jpg?s=612x612&w=0&k=20&c=YOpVZmLiY4ccl_aoWRJhfqLpNEDgjyOGuTAKbobCO-U="
                alt="">
            <img src="https://cdn.siasat.com/wp-content/uploads/2022/11/tourists-nov25-660x489.jpg" alt="">
            <img src="https://harstuff-travel.org/wp-content/uploads/2014/06/LRM_EXPORT_20180804_080533.jpg" alt="">
        </div>
    </div>
</body>

</html>
