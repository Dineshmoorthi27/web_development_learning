<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 5 - Insta logo</title>
    <style>
        *{
            margin: auto;
            background-color: black;
        }
        h1{
            font-size: 4rem;
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(40deg,#fdf497, #fdf497, #fd5949, #d6249f, #285AEB);
            background-clip: text;
            color: transparent;
            text-align: center;
            text-transform: uppercase;
        }
        .gradient{
            width: 200px;
            height: 200px;
            margin-top: 150px;
            margin-bottom: 150px;
            background: linear-gradient(40deg,#fdf497 0%, #fdf497 10%, #fd5949 50%, #d6249f 80%, #285AEB);
            border-radius: 20%;
            padding: 1px;
        }
        .inner{
            width: 120px;
            height: 120px;
            margin-top: 11%;
            margin-bottom: 11%;
            border-radius: 20%;
            border: 15px whitesmoke solid;
            background-color: transparent;
            padding: 1px;    
        }
        .circle{
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 15px whitesmoke solid;
            margin-top: 2px;
            background-color: transparent;
        }
        .smallcircle{
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background-color:whitesmoke;
            margin-left: 70%;
            margin-top: 10%;
        }  
    </style>
</head>
<body>
    <h1>instagram logo</h1>
    <div class="gradient">
        <div class="inner">
            <div class="smallcircle"></div>
            <div class="circle">
            </div>
        </div>

    </div>
</body>
</html>
