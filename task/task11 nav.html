<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 11 navbar</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            width: 100%;
            height: 500vh;
            background-color: lightcyan;
        }
        .nav1{
            width: 100%;
            height:45px;
            background-color: black;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            position: sticky;
            top:0;
        }
        a{
            text-decoration: none;
            font-size: 2rem;
            color: whitesmoke;
            

        }
        .nav2{
            width: 100%;
            height: 30px;
            background-color: rgb(255, 205, 205);
            display: flex;
            align-items: center;
            justify-content: center;
            gap:100px;
        }
    </style>
</head>
<body>
    <div class="nav1">
        <a href="" target="_blank" rel="noopener noreferrer">link1</a>
        <a href="" target="_blank" rel="noopener noreferrer">link2</a>
        <a href="" target="_blank" rel="noopener noreferrer">link3</a>

        <a href="" target="_blank" rel="noopener noreferrer">link5</a>
        <a href="" target="_blank" rel="noopener noreferrer">link6</a>
    </div>
    <div class="nav2">
        <a href="" target="_blank" rel="noopener noreferrer">link1</a>
        <a href="" target="_blank" rel="noopener noreferrer">link2</a>

</body>
</html>
