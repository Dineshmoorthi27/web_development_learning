<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_14_3_text</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            margin: 0;
            background-color: black;
        }

        h1 {
            padding: 0px;
            margin: 0px;
            font-size: 8rem;
            text-transform: uppercase;
            font-family: Pacifico;
            -webkit-text-stroke: 2px white;
            background: url("https://i.pinimg.com/originals/ef/5e/4b/ef5e4b4d024c66b42311e337ae8ab4cc.gif");
            background-position-y: -100px;
            background-clip: text;
            color: transparent;
            animation: name 5s 1 linear;
            animation-fill-mode: forwards;
        }

        @keyframes name {
            from {
                position: absolute;
                top: 0;
                right: 0;
                opacity: 0;
            }

            to {
                position:absolute;
                top: 250px;
                right: 350px;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="outer">
        <h1>dinesh M</h1>
    </div>


</body>

</html>
