<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.heart </title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-color: black;
        }

        .outer {
            position: relative;
            width: 50%;
            height: 100vh;
            top: 0p;
            right: 175px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: zoom 1s ease-in infinite alternate;
        }

        .outer .left {
            position: absolute;
            border-radius: 110px 110px 0px 0px;
            top: 15.7rem;
            left: 28.4rem;
            width: 150px;
            height: 250px;
            background-color: rgb(237, 7, 7);
            transform: rotate(-45deg);
        }

        .outer .right {
            position: absolute;
            left: 32.9rem;
            top: 36%;
            width: 150px;
            height: 250px;
            border-radius: 110px 110px 0px 0px;
            background-color: rgb(237, 7, 7);
            transform: rotate(45deg);
        }

        @keyframes zoom {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2);
            }

        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="left">
        </div>
        <div class="right"></div>
    </div>
</body>

</html>
