<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task8 - change the border radius</title>
    <style>
        h1{
            text-transform: uppercase;
            font-size: 4rem;
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        img{
            width: 500px;
            height: 500px;
            padding: 4%;
        }
        .img1:hover{
            border-radius: 50%;
        }
        .img2{
            border-radius: 50%;
        }
        .img2:hover{
            border-radius: 0%;
        }
    </style>
</head>
<body>
    <h1>task8 - change the border radius when hover </h1>
    <img src="https://png.pngtree.com/thumb_back/fh260/background/20240522/pngtree-hindu-temple-scenery-art-image-background-image_15792122.jpg" alt="" class="img1">

</body>
</html>
