<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sphere animation</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(76, 75, 75);
        }
        .main {
            width: 80%px;
            height: 100vh;
            background-color: #c5c3c3;
            display: flex;
            justify-content: center;

        }
        .sphere {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 60px;
            background:
                radial-gradient(circle at 30% 25%, rgba(255, 255, 255,0.5), rgb(15, 14, 14) 70%),
                radial-gradient(circle at 50% 16%, rgba(255, 255, 255,0.5), rgb(15, 14, 14)60%),
                radial-gradient(circle at 55% 50%, rgba(255, 255, 255,0.5), rgb(15, 14, 14)70%);
            animation: movement 3s linear infinite;
        }
        @keyframes movement {
            0% {
                
                transform: translateY(0);
            }
            50%{
                transform: translateY(25rem);
                box-shadow: 0px 70px 10px -5px rgb(67, 66, 66);
                animation-delay: 3s;
            }
            100%{
                transform: translateY(0);
                animation-delay: 3s;
            }
            
        }
        .line{
            position: absolute;
            width: 70%;
            height: 1rem;
            background-color: rgb(0, 0, 0);
            top:40rem;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sphere"></div>
        <div class="line"></div>

    </div>
</body>
</html>
