<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <link rel="stylesheet" href="task_css_.css">
</head>

<body>
    <div class="main">
        <!-- Sun and Moon -->
        <div class="sun"></div>
        <div class="moon"></div>

        <!-- First House -->
        <div class="house1">
            <div class="build1"></div>
            <div class="build2"></div>
        </div>

        <!-- Second House -->
        <div class="house2">
            <img src="https://pics.clipartpng.com/midle/House_PNG_Clip_Art-2146.png" alt="House">
        </div>

        <!-- Tree with Background Image -->
        <div class="tree">
            <img src="https://freepngimg.com/thumb/photography/81442-flower-behavior-fathers-father-encapsulated-postscript-human.png" alt="Tree">
        </div>

        <!-- White Line Above the Road -->
        <div class="lin1"></div>

        <!-- Sidebars Above the Road -->
        <div class="sidebar1">
            <!-- Each bar represents a white vertical bar on the road -->
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
        </div>

        <!-- Road Section with Car -->
        <div class="road">
            <!-- Car Animation -->
            <div class="car">
                <!-- Car Body -->
                <div class="car-body">
                    <div class="fontlight"></div>
                    <div class="fontindicator"></div>
                    <div class="barkelight"></div>
                    <div class="backindicator"></div>
                    <div class="taillight"></div>
                </div>

                <!-- Car Top with Windows -->
                <div class="car-top">
                    <div class="left"></div>
                    <div class="centre"></div>
                    <div class="right"></div>
                    <div class="windowb"></div>
                    <div class="windowc"></div>
                    <div class="windowf"></div>
                </div>

                <!-- Car Wheels -->
                <div class="wheel">
                    <div class="weelsf"></div>
                    <div class="weelsb"></div>
                    <div class="tiref">
                        <div class="tirea"></div>
                    </div>
                    <div class="tireb">
                        <div class="tirea"></div>
                    </div>
                </div>
            </div>

            <!-- Road Markings -->
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Footer Section with Grass -->
        <div class="footer">
            <!-- White Line Above the Footer -->
            <div class="lin2"></div>

            <!-- Sidebars Below the Road -->
            <div class="sidebar2">
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
            </div>

            <!-- Background Images in the Footer -->
            <div class="background-img">
                <img src="https://freepngimg.com/thumb/grass/7-grass-png-image-green-grass-png-picture.png" alt="Grass 1">
                <img src="https://freepngimg.com/thumb/grass/1-grass-png-image-green-grass-png-picture.png" alt="Grass 2">
            </div>
        </div>
    </div>
</body>

</html>
