<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task15_2_battery_charing</title>
    <style>
        .main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgoldenrodyellow;
        }

        .battery {
            width: 500px;
            height: 250px;
            /* background-color: black; */
            position: relative;
            border: 5px black solid;
            outline: 5px black solid;
            outline-offset: 5px;
            border-radius: 25px;
        }

        .battery-top {
            width: 30px;
            height: 50px;
            position: absolute;
            left:64.3rem;
            border: 5px black solid;
            outline: 5px black solid;
            outline-offset: 2px;
            border-radius: 0px 20px 20px 0px;
        }

        .chargeing {
            width: 100%;
            height: 250px;
            position: absolute;
            left: 0px;
            border-radius: 25px;
            border-bottom-right-radius: 25px;
            animation: charge 8s linear infinite alternate;
        }

        @keyframes charge {
            0% {
                width: 0%;
                background-color: red;
            }

            25% {
                width: 25%;
                background-color: orange;
            }

            50% {
                width: 50%;
                background-color: yellow;
            }

            75% {
                width: 75%;
                background-color: #d7fc03;
            }

            100% {
                width: 100%;
                background-color: greenyellow;
            }
        }

        .battery .chargeing:hover {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="battery">

            <div class="chargeing"></div>
        </div>
        <div class="battery-top"></div>
    </div>
</body>

</html>
