<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userAuthentication</title>
</head>
<body>
    <label for="">UserName: </label> <input type="text" value="" id='inpName'><br><br>
    <label for="">Password: </label> <input type="password" value="" id="inpPass"><br><br>
    <button type="button" value="Authentication" onclick="userAuthentication()">Authentication</button><br><br>
    <p id="result"></p>
    <script>
        function userAuthentication(){
            let uName = document.getElementById('inpName').value
            let upass = document.getElementById('inpPass').value 
            console.log(uName,upass);
            let auth = new Promise((resolve, reject) => {
               setTimeout(()=>{
                if (uName ==='dinesh'&& upass==='1234'){
                    resolve({userId :1 , profile : 'user profile',username :uName})
                }else{
                    reject('Invalid credentials')
                }
               },3000) 
            });

            auth.then((res)=>{
                console.log(res);
                document.getElementById('result').innerHTML = 'Authentication successfull'
                result.style.color = 'green'
            }).catch((err)=>{
                console.log(err);
                document.getElementById('result').innerHTML = 'Authentication failed'
                result.style.color = 'red'
            }).finally(()=>{
                console.log('Authentication process completed')
            })
            
        }
    </script>
</body>
</html>
