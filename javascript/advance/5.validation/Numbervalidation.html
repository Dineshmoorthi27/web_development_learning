<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Validation</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      input {
        height: 40px;
        width: 30%;
        font-size: 1.2rem;
        outline: none;
        border-radius: 20px;
        /* transform: translate(-50%, -50%); */
      }

      ::placeholder {
        color: rgb(128, 130, 123);
        font-size: 1.2rem;
      }
      .success {
        border: 2px green solid;
      }
      .error {
        border: 2px red solid;
        animation: shake-it 0.1s ease-in-out 3 alternate;
      }
      @keyframes shake-it {
        0% {
          transform: translate();
        }
        75% {
          transform: translate(-2px);
        }
        100% {
          transform: translate(2px);
        }
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      name=""
      id="userNum"
      onkeyup="validateNumber()"
      placeholder="enter number"
    />
    <script>
      function validateNumber() {
        let numberElemet = document.getElementById("userNum");
        let num = numberElemet.value;
        if (num !== "" && num !== null) {
          if (!isNaN(num)) { //isNaN return true of Alphabets and false for number so NOT is used
            // success
            numberElemet.classList.remove("error");
            numberElemet.classList.add("success");
          } else {
            // error
            numberElemet.classList.remove("success");
            numberElemet.classList.add("error");
          }
        } else {
          // error
          numberElemet.classList.remove("success");
          numberElemet.classList.add("error");
        }
      }
    </script>
  </body>
</html>
