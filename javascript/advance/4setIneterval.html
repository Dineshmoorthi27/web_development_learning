<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set Interval </title>
</head>
<body>
    <button onclick="startGreet()">start!</button>
    <button onclick="stopGreet()">Stop !</button>
    <script>
        function startGreet() {
        myInterval=setInterval(()=>{console.log("hello");
        },2000)
        }
        function stopGreet(){
            clearInterval(myInterval)
            console.log("stoped");
        }
    </script>
</body>
</html>
