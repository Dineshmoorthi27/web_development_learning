<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time</title>
</head>
<body>
    <button onclick="setTime()"> Click Here !</button><br>
    <img src="" alt="" id="image">
    <script>
        setTimeout(greet,5000)
        function greet(){
            console.log("hello.. How are you ? ");
        }
        let imgElement = document.getElementById('image');
        function setTime(){
            setTimeout(()=>{
                imgElement.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-C_UAhXq9GfuGO452EEzfbKnh1viQB9EDBQ&s";
            },2000);
            
        }
    </script>
    
</body>
</html>
