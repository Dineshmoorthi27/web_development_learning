    <label for="">Enter number: </label>
    <input type="text" name="" id="inpNum">
    <br><br>
    <button type="button" onclick="calculate()">calculate</button>
    <p id="result"></p>
    <script>
        function calculate(){
            let userValue = document.getElementById("inpNum").value
            console.log(userValue);
            let sqrt =userValue*userValue
            let cube = userValue **3
            console.log(sqrt,cube);
            document.getElementById('result').innerHTML=`square of ${userValue} is ${sqrt} <br> cube of ${userValue} is ${cube}`
        }
    </script>

    <hr>
    <p id="para1">This is an example for textcontent in getElementById </p>
    <button onclick="fetchText()"> Submit</button>
    <h1 id="output"></h1>
    <script>
        function fetchText(){
            let value = document.getElementById('para1').textContent
            console.log(value);
            document.getElementById('output').innerHTML=value
            document.getElementById('output').style.color = 'blue'
        }
    </script>

<h1>add image using javascript</h1>
<img id="image">
<button onclick="addImage()">add image</button>
<script>
    function addImage() {
        let img = document.getElementById('image');
        img.src="https://quintagroup.com/cms/js/js-image/javascript-logo.png";
        img.style.borderRadius = '15px';
        img.style.boxShadow = '10px 10px 15px black';

        img.style.height = '550px';
    }
