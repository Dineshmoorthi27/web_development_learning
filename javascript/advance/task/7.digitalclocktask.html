<!-- digital clock -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .clock{
            width: 550px;
            height: 400px;
            border-radius: 10%;
            border: 3px solid black;
            outline: 10px rgb(228, 209, 195) solid;
            background-color: rgb(166,174,183);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            h3{
                color: white;
                position:absolute;
                top:2.3rem;
                left:2rem;
                font-size: 3rem;
                text-decoration: underline;
            }
            h4{
                font-size: 8vw;
                padding: 5px;
            }
            h5{
                font-size: 3vw;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="clock">
        <h3 id="time"></h4>
        <h4><span id="hh"></span>:<span id="mm"></span>:<span id="ss"></span></h1>
        <h5><span id="day"></span> <span id="date"></span>-<span id="month"></span>-<span id="year"></span></h4>
    </div>
    <script>
        let date = new Date()
        let hrs = date.getHours()
        let mins = date.getMinutes()
        let secs = date.getSeconds()
        let day = date.getDay()
        let days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
        day = days[day]
        let dates = date.getDate()
        let month = date.getMonth()
        let months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']
        month = months[month]
        let year = date.getFullYear()
        console.log(`${day} ${dates}-${month}-${year}`)

        document.getElementById("time").innerHTML = "Time";
        console.log(`${hrs}:${mins}:${secs}`);
        document.getElementById("mm").innerHTML = mins
        document.getElementById("hh").innerHTML = hrs
        setInterval(()=>{
            document.getElementById("ss").innerHTML = secs++
            if (secs >59){
                // make seconds as zero
                // increment minute by 1
                // display increamented minutes
                secs=0
                document.getElementById("mm").innerHTML = mins++
                if (mins > 59){
                    // Make minutes as 0 
                    // increment hours by 1
                    // display incremented hours
                    document.getElementById("mm").innerHTML = mins++

                }
            }
        },1000);
        document.getElementById('day').innerHTML = day;
        document.getElementById('date').innerHTML = dates;
        document.getElementById('month').innerHTML = month;
        document.getElementById('year').innerHTML = year;


        
        
    </script>
</body>
</html>
