<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise task</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        height: 100vh;
        background-image: url("https://img.freepik.com/free-photo/man-s-hand-holding-mobile-phone-front-traffic-road_23-2148139909.jpg?t=st=1732022430~exp=1732026030~hmac=b39936edec3d031adf6d2d25e0c151ff4fa1663c6b5767183afc97c843679a9f&w=996");
        background-repeat: no-repeat;
        background-size: cover;
        background-position-y: center;
        /* object-fit: contain; */
      }
      .phone {
        position: fixed;
        top: 25%;
        left: 43.2%;
        border-radius: 10px;
        width: 16%;
        height: 63vh;
      }
      h1 {
        position: absolute;
        top: 5%;
        left: 15%;
        text-transform: uppercase;
      }
      img {
        width: 235px;
        position: absolute;
        top: 23%;
        left: 3%;
        place-items: center;
      }
      #btn-1 {
        position: absolute;
        top: 49%;
        left: 15%;
        width: 30%;
      }
      #btn-2 {
        position: absolute;
        top: 49%;
        left: 55%;
        width: 30%;
      }
      #res {
        position: absolute;
        top: 60%;
        left: 15%;
        padding: 4px;
        
      }
    </style>
  </head>
  <body>
    <div class="phone">
      <h1>book cab</h1>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1Hcf6oIzDPuB3E0xHpiARcLj4ytE7xpvPkw&s"
        alt=""
      />
      <button onclick="booking(true)" id="btn-1">Book</button>
      <button onclick="booking(false)"id="btn-2">cancel</button>
      <p id="res"></p>
    </div>
    <script>
      function booking(isBooked) {
        console.log(isBooked);
        
        let booking = new Promise((resolve, reject) => {
          setTimeout(() => {
            if (isBooked) {
              resolve("Booking is Confirmed, cab will be at your doorstep");
            } else {
              reject("Booking is cancelled");
            }
          }, 3000);
        });
        booking
          .then((result) => {
            document.getElementById("res").innerHTML = result;
            console.log(result);
            
            res.style.color = 'green';
          })
          .catch((err) => {
            console.log(err);
            document.getElementById("res").innerHTML = err;
            res.style.color = 'red';
            console.log(err);
          })
          .finally(() => {
            console.log("process completed");
          });
      }
    </script>
  </body>
</html>
