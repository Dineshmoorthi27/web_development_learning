<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval Task</title>
  </head>
  <body>
    <button onclick="startGreet()">start!</button>
    <script>
      let count = 0;
      function startGreet() {
        myInterval = setInterval(() => {
          if (count <= 10) {
            console.log(count);
            count += 1;
          } else {
            clearInterval(myInterval);
            console.log("stoped");
          }
        }, 1000);
      }
    </script>
  </body>
</html>
