<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-class 1</title>
    <style>
        h1{
            font-size: 4rem;
            text-align: center;
            color: orange;
        }
        hr{
            background-color: aqua;
            height: 3px;
        }
        a{
            font-size: 4rem;
            text-decoration: none;
            font-family: tahoma;
        }
        a:link{
            color:rgb(145, 145, 221);
        }
        a:visited{
            color: rgb(242, 185, 231);
        }
        a:active{
            color:rgb(179, 239, 179);
        }
        a:hover{
            font-size: 6rem;
            color: cyan;
            text-shadow: 3px 3px 0px black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: gainsboro;
        } 
        
    </style>
</head>
<body>
    <h1>CSS Pseudo-Class</h1><hr>
    <a href="https://www.instagram.com">Instagram</a><br>
    <a href="https://www.facebook.com">Facebook</a><br>
    <a href="https://www.Whatsapp.com">Whatsapp</a><br>
    <a href="https://www.linkedincom">LinkedIn</a><br>
    <a href="https://www.google.com">Google</a><br>
    <a href="https://www.youtube.com">Youtube</a><br>
    <a href="https://www.twitter.com">Twitter</a><br>
    <a href="https://www.snapchat.com">Snapchat</a>

</body>
</html>
