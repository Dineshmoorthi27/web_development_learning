<!DOCTYPE html>c:\Users\Dinesh M\Downloads\CSS\d     display-property1.html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        body{
            background-image: url("https://images.pexels.com/photos/100650/pexels-photo-100650.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-repeat: no-repeat;
            background-size: cover;
        }
        div{
            height: 120px;
            width: 100%;
            background-color: rgb(234, 240, 238);
        }
        .one{
            opacity: 0;
        }
        .two{
            height: 120px;
            width: 100%;
            background-color: antiquewhite;
            opacity: 0.2;
        }
        .three{
            height: 120px;
            width: 100%;
            background-color: rgb(185, 110, 13);
            opacity: 0.4;
        }
        .four{
            height: 120px;
            width: 100%;
            background-color: rgb(141, 99, 162);
            opacity: 0.6;
        }
        .five{
            height: 120px;
            width: 100%;
            background-color: rgb(6, 151, 177);
            opacity: 0.8;
        }
         .six{
            height: 120px;
            width: 100%;
            background-color: rgb(230, 235, 225);
            opacity: 1;
        } 
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
    
</body>
</html>
