<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radial-gradient</title>
    <style>
        div{
            height: 400px;
            width:600px ;
            margin: 10px;
            /* border-radius: 50%; */
        }
        .rg1{
            background:radial-gradient(yellow,purple,orange);
        }
        .rg2{
            background:radial-gradient(circle,yellow,purple,orange);
        }
        .rg3{
            background:radial-gradient(circle,yellow 40%,purple 20%,orange);
        }
        .rg4{
            background:radial-gradient(circle,yellow 150px,purple 200px,orange);
        }
        .rg5{
            background:radial-gradient(farthest-corner at 100% 10%, yellow,purple,orange);
        }
        .rg6{
            background:radial-gradient(farthest-corner at -100% -10%, yellow,purple,orange);
        }
        
        


        

    </style>
</head>
<body>
    <div class="rg1"></div>
    <div class="rg2"></div> 
    <div class="rg3"></div>
    <div class="rg4"></div>  
    <div class="rg5"></div>
    <div class="rg6"></div>    
</body>
</html>
