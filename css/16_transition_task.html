<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition task </title>
    <style>
        *{
            margin: 0;
        }
        .box{
            height: 97vh;
            width: 100%;
            background-color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            /* border-radius: 40px; */
        }
        .box .card{
            height: 350px;
            width: 650px;
            background: linear-gradient(10deg,rgb(183, 127, 127),rgb(211, 185, 66),rgb(108, 168, 176));
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 40px;
            box-shadow: 0px 0px 10px 15px black inset;
            flex-direction: column;
        }
       
        .card h1{
            font-size: 8rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.677);
            font-size: nearest;
        }
        .card h2{
            font-size: 5rem;
            color: rgb(133, 108, 156);

        }
        span{
            color: rgb(177, 245, 247);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="card">
            <h1><span>Py</span>spiders</h1>
            <h2>Basavanagudi</h2>
        </div>
    </div>
    
</body>
</html>
