<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        .main{
            height: 90vh;
            width: 100%;
            background-color: rgb(237, 196, 196);
            box-shadow: 1px 1px 10px 10px rgb(94, 94, 93) inset;
            display: flex;
            flex-direction: row;
            gap: 2rem;
            /* flex-direction: row-reverse; */
            /* flex-direction: column; */
            /* flex-direction: column-reverse; */

            /* align-items: flex-start; */
            /* align-items: flex-end; */
            align-items: center;


            /* justify-content: flex-start; */
            /* justify-content: flex-end;  */
            justify-content: center;
            /* justify-content: space-around; */
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */

            /* flex-wrap: nowrap; */
            flex-wrap: wrap;
            /* flex-wrap: wrap-reverse; */

        }
        .box{
            height: 170px;
            width: 170px;
            border-radius: 20px;
            box-shadow: 1px 1px 10px 10px whitesmoke inset;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .main .box:nth-child(1){
            background-color: rgb(171, 204, 73);
            box-shadow: 1px 1px 10px 10px whitesmoke inset;
            flex-basis: 250px;
            order: 2;
        }
        .main .box:nth-child(2){
            background-color: rgb(139, 72, 139);
            box-shadow: 1px 1px 10px 10px whitesmoke inset;
            order: 1;
        }
        .main .box:nth-child(3){
            background-color: rgb(222, 126, 85);
            box-shadow: 1px 1px 10px 10px whitesmoke inset;
            flex-basis: 280px;
            order: 4;
        }
        .main .box:nth-child(4){
            background-color: rgb(104, 196, 230);
            box-shadow: 1px 1px 10px 10px whitesmoke inset;
            flex-shrink: 3;
            order: 3;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

    </div>
</body>
</html>
