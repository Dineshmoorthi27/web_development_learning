<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display grid type 1</title>
    <style>
        .main{
            height: 90vh;
            width: 90%;
            background-color: lightpink;
            border: solid;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: grid;
            /* grid-template-columns: 250px 300px auto;
            grid-template-rows: 250px 300px auto; */
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            place-items: center;
            column-gap: 15px;
            row-gap: 15px;
        }
        .main .item{
            /* height: 200px;
            width: 200px; */
            height: 100%;
            width: 100%;
            border: 1px solid;
            display: grid;
            place-items: center;
            font-size: 5rem;
            box-shadow: 1px 1px 10px 5px rgb(37, 187, 37) inset;
            
            
        }
        .one{
            background-color: blueviolet;
            /* grid-row-start: 3;
            grid-row-end: 4;

            grid-column-start: 3;
            grid-column-end: 4; */
            grid-row: 3/4;
            grid-column: 2/4;
            
        }
        .two{
            background-color: aqua;
            grid-row:1/2 ;
            grid-column:1/3 ;
        }
        .three{
            background-color: darkkhaki;
            /* grid-row: 3/4;
            grid-column: 1/2; */
            grid-row: 2/4;
            grid-column: 1/2;
        }
        .four{
            background-color: lightgreen;
        }
        .five{
            background-color: lightcoral;
            grid-row: 1/3;
            grid-column: 3/4;
        }
        .six{
            background-color: lightseagreen;
        }
        /* .seven{
            background-color: lightsalmon;
        } */
        

    </style>
</head>
<body>
    <div class="main">
        <div class="item one">1</div>
        <div class="item two">2</div>
        <div class="item three">3</div>
        <div class="item four">4</div>
        <div class="item five">5</div>
        <div class="item six">6</div>
        <!-- <div class="item seven">7</div> -->
    </div>
</body>
</html>
