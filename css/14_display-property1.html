<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
    <style>
        hr{
            background-color: blueviolet;
            height: 3px;
        }
        /*Display Block*/
        h1{
            background-color: aqua;
            display: block;
            height: 200px;
            width: 300px;
        }
      /*Display None*/
        h2:hover{
            display: none;
        }
        /*Display Inline*/
        h3{
            display: inline;
            background-color: darkgoldenrod;
            
        }
        /*Display Inline-Block*/
        h4,h5{
            background-color: lightcoral;
            display: inline-block;
            height: 100px;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <!--Display Block-->
    <h1>Pyspiders</h1>
    <h1>Basavanagudi</h1>
    <hr>
    <!--Display None-->
    <h2>Friday</h2>
    <hr>
    <!--Display Inline-->
    <h3>Dinesh</h3>
    <h3>Moorthi</h3>
    <hr>
    <!--Display Inline-Block-->
    <h4>This is Inline-Block 1</h4>
    <h5>This is Inline-block 2</h5>
</body>
</html>
