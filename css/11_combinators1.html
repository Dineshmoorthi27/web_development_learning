<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cominators descent selector</title>
    <style>
        .wrapper-one h1{
            color: lime;
            font-size: 5rem;
            font-family: Cambria, Cochi, Georgia, Times, 'Times New Roman', serif;
        }
        .wrapper-two h1{
            color: cyan;

        }

<body>
    <div class="wrapper-one">
        <h1>This is h1 inside Wrapper one</h1>
        <h2>This is h2 inside Wrapper two</h2>
        <div class="inner-wrap">
            <h1>This is h1 inside inner Wrap of wrapper-one</h1>
        </div>
    </div>
    <div class="wrapper-two">
        <h1>This is h1 inside Wrapper two</h1>
    </div>
</body>
