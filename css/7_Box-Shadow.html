<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box-shadow</title>
    <style>
        .box1{
            height: 500px;
            width: 500px;
            background-color: aqua;
            margin: auto;
            box-shadow: 1px 1px 30px 30px black inset;
            border-radius: 10%;
        }
        .box2{
            height: 500px;
            width: 500px;
            background-color: rgb(199, 175, 71);
            margin: 120px auto auto;
            box-shadow: 20px 20px 70px black;
            /* box-shadow: -25px -25px 70px black; */
           /* box-shadow: 50px 30px 70px black;*/
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

</body>
</html>
