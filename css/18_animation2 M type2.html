<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>M task </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main {
            height: 100vh;
            width: 100%;
            background-color: #2c3e50;
            position: relative;
        }

        .box {
            position: absolute;
            top: 80%;
            left: 5%;
            width: 10%;
            height: 10vh;
            background-color: white;

            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0); /* Start at the bottom left */
            }
            25% {
                transform: translate(20vw, -70vh); /* Move up to the top middle-left */
            }
            50% {
                transform: translate(40vw, 0); /* Move down to the bottom middle */
            }
            75% {
                transform: translate(60vw, -70vh); /* Move up to the top middle-right */
            }
            100% {
                transform: translate(80vw, 0); /* Move down to the bottom right */
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
    </div>
</body>
</html>
