<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        * {
            margin: 0px;
        }

        .main {
            width: 100%;
            height: 100vh;
            background-color: rgb(225, 222, 208);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main .card {
            width: 500px;
            height: 500px;
            background-image: linear-gradient(to right top, #0b53be, #1192c1, #3d9300, #00bf72, #a8eb12);
            box-shadow: 1px 1px 20px 7px rgb(0, 0, 0) inset;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .main .card:hover{
            transition: all 4s linear;
            /* transform-rotate  */
            /* transform: rotate(360deg); */
            /* transform: rotateX(360deg); */
            /* transform: rotatey(360deg); */
            /* transform: rotatez(360deg); */
            /* transform: rotate(360deg) rotateX(360deg) rotateY(360deg) rotatez(360deg); */



            /* transform scale */
            /* transform: scale(2); */
            /* transform: scale(0.5); */
            /* transform: scaleX(2); */
            /* transform: scaleY(2); */

            /* transform: skew(15deg);
            transform: skewX(15deg);
            transform: skewY(15deg); */
            


            /* transform: translateX(-100px);
            transform: translateY(100px);`1
            transform: translate(100px,-100px); */



            transform: rotate(360deg) rotateY(100deg) scale(1.2) skew(10deg) translate(100px);
        }   
        h1 {
            font-size: 6rem;
            font-family: cursive;
            /* background: linear-gradient(40deg, lightcyan,lightgreen,lightcoral,yellow);
            background-clip: text;
            color:transparent; */
            text-transform: lowercase;
        }
        span{
            font-size: 7rem;
            color:orange;
            text-transform: uppercase;  
        }
        h3{
            font-size: 4rem;
            font-family: 'Times New Roman', Times, serif;
            text-transform: capitalize;
            background: linear-gradient(40deg, rgb(73, 73, 73) 0%, rgb(239, 238, 241) 49%, rgb(152, 228, 244) 77%);
            background-clip: text;
            color:transparent;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="card">
            <h1><span>py</span>spiders</h1>
            <h3>basavanagudi</h3>
        </div>
    </div>
</body>
</html>
