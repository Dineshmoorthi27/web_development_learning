<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe html</title>
</head>
<body align="center">
    <h1><ins>Iframe- Inline frame  </ins></h1>
    <hr color="cyan" style="height: 5px;">
    <h1>Inserted the inline iframe as local file</h1>
    <iframe src="../task/task1.html" frameborder="1"width="80%" height="650px"></iframe>
    <hr color="red" height="5px">
    <!-- by using url -->
    <h1>Inserted the inline iframe as url</h1>
     <iframe src="https://en.wikipedia.org/wiki/BMW_M3" frameborder="1"width="80%" height="650px"></iframe>
    <br>
    <hr color="cyan" style="height: 5px;">
     <!-- add youtube in webpage -->
     <iframe width="80%" height="650px" src="https://www.youtube.com/embed/F0lowv3DyfI?si=Mb9_Cd-s5LFqqxyX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     <br>
     <h1>Bengaluru googe map</h1>
    <!--Inserting the bengaluru googe map through embed link  -->
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248849.84916296526!2d77.6309395!3d12.9539974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1719821498371!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
