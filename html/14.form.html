<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html forms</title>
</head>

<body>
    <h1 align="center">HTML FORMS</h1>
    <div class="formi">
    <form action="" align="center">
        <label for="">Name :</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your first">
        <br>
        <br>
        <label for="pwd">Enter pasword :</label>
        <input type="password" name="" id="pwd" placeholder="*****">
        <br><br>
        <label for="color">choose color</label>
        <input type="color" name="" id="color">
        <br><br>
        <label for="date">Enter date</label>
        <input type="datetime" name="" id="date">
        <br><br>
        <label for="datatime"> Enter data Time</label>
        <input type="datetime-local" name="" id="datatime">
        <br><br>
        <label for="email">Enter your email :</label>
        <input type="email" name="" id="email" placeholder="abc@gmai.com">
        <br><br>
        <label for="file">upload you file :</label>
        <input type="file" name="" id="file">
        <br><br>
        <label for="number">enter pincode</label>
        <input type="number" name="" id="number" placeholder="1234567890">
        <br><br>
        <label for="range">enter range</label>
        <input type="range" name="" id="" min="0" max="50">
        <br><br>
        <label for="search">enter search</label>
        <input type="search" name="" id="search" placeholder="search">
        <br><br>
        <label for="tel">enter telephone number</label>
        <input type="tel" name="" id="tel" placeholder="1234567890">
        <br><br>
        <label for="url">enter url</label>
        <input type="url" name="" id="url">
    </form>
</div>
    <hr>
    <h1>Buttons</h1>
    <form action="" align="left">
        <h1>Radio button</h1>
        <label for="radio"> choose Gender: </label>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="others"><label for="others">Others</label>
        <!-- 08/07/24 - class  -->
         <h1>Check box</h1>
         <label for="check">choose your hobby : </label>
         <input type="checkbox" name="hobby" id="hobby1"><label for="hobby1">Driving</label>
         <input type="checkbox" name="hobby" id="hobby2"><label for="hobby2">music</label>
         <input type="checkbox" name="hobby" id="hobby3"><label for="hobby3">Reading </label>
         <input type="checkbox" name="hobby" id="hobby4"><label for="hobby4">no hobby</label>

         <h1>Drop down</h1>
         <label for="check"><h3>choose your car: </h3></label>
         <select name="" id="">
            <option value="" hidden>choose you car</option>
            <option value="">BMW</option>
            <option value="">Audi</option>
            <option value="">Mercedes</option>
            <option value="">Toyota</option>
            <option value="">Honda</option>
         </select>
         
         <h1>Text Area</h1>
         <p> write your feedback here :</p>
         <textarea name="" id="" cols="30" rows="10" placeholder="write your valueable feedback here"></textarea>
         <h1> text area without resize</h1>
         <textarea name="" id="" cols="30" rows="10" style="resize: none;" placeholder="write your valueable feedback here"></textarea>
         <h1> text area without resize with setting max limit</h1>
         <textarea name="" id="" cols="30" rows="10" style="resize: none;" minlength="5" maxlength="10"style ="write your valueable feedback here"></textarea>

         <hr>
         <div class="buttons" align ="right">
         <h1> Creating BUTTONS</h1>
         <button>button</button>
         <br><br>
         <input type="button" value="button">
         <br><br>
         <input type="submit" value="submit">
         <br><br>
         <input type="reset" value="reset">
        </div>
    </form>
</body>

</html>
